<!DOCTYPE html>
<html lang="en">
<!---
  STARTING TEMPLATE FOR MVC-APP IN LARAVEL
-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/VERVANGEN-DOOR-EIGEN-KEY.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="./css/main.css">
  <title>Tough Do's</title>
</head>
<body>
  <header>
    <h1>Tough Do's <i class="fa-regular fa-face-smile"></i>
  </header>
  <div class="container">
    <aside>
      <div class="flex-start">
        <h3>Categories</h3>
        <ul>
          <li class="active">
            <a href="#">Default</a>
          </li>
          <li>
            <a href="#">Groceries</a>
          </li>
        </ul>
      </div>  
      <div class="flex-end">
        <h3>Theme</h3>
        <select id="theme-switcher">
          
        </select>
      </div>
    </aside>
    <main>
      <h2>OMG. so much stuff to do!</h2>
      
      <form action="">
        <div class="input-group">
          <input type="text" placeholder="What to do next?" class="input-field">
          <button type="button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </form>

      <!-- todos -->
      <div class="todos">

        <div class="todo-group">
          <p class="todo">Vacuum clean the house</p>
          <button type="button" class="check">
            <i class="fa fa-check"></i>
          </button>
        </div>

        <div class="todo-group">
          <p class="todo">Paint the shed in our garden</p>
          <button type="button" class="check">
            <i class="fa fa-check"></i>
          </button>
        </div>
      
      </div>

      <hr>
      
      <h2>Ough, these 'r done!</h2>
      <div class="todos">
        <div class="todo-group">
          <p class="todo">Update homebrew, php, composer, ...</p>
          <button type="button" class="trash">
            <i class="fa fa-trash"></i>
          </button>
        </div>
        <div class="todo-group">
          <p class="todo">Prepare dinner for my Tinder date.</p>
          <button type="button" class="trash">
            <i class="fa fa-trash"></i>
          </button>
        </div>
        <div class="todo-group">
          <p class="todo">Do pilates with my buddies</p>
          <button type="button" class="trash">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </main>
  </div>
  

  <script type="module" src="/scripts/app.js"></script>
</body>
</html>
